<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div style="border:2px solid;padding:5px 5px 20px 20px">
    <p>Click any of the following links</p>
    <a href="https://www.google.com" target="_blank">Open in New</a> <span>|</span>
    <a href="https://www.google.com" target="_self">Open in Self</a> <span>|</span>
    <a href="https://www.google.com" target="_parent">Open in Parent</a> <span>|</span>
    <a href="https://www.google.com" target="_top">Open in Body</a> 
    </div><br>
    <div style="border:2px solid;padding:5px 5px 20px 20px">
        <h1>Link to an Email address</h1>
        <p>To create a link that opens as the user's email, use <i>mailto </i>attribute</p>
        <a href="mailto:sampleid@mail.com" target="_blank">Send mail</a> 
        
    </div>
</body>
</html>
